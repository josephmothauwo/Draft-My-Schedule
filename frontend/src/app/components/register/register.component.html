<body>
    <router-outlet></router-outlet>
    <button routerLink="">Back home</button>
    <p>Please register</p>
    <span>
        <form name = "myForm">
            email: <input #email type="email" id="email" name="email" required ng-model="email">
            username: <input #username type="text" id="username" name="username" required ng-model="myInput">
            password: <input #password type="text"  id="password" name="password" required ng-model="myInput">
            <button (click)="register(email.value,username.value,password.value)">Register</button>
        </form>
        
        <a routerLink="/validated" (click) = "validate(validateToken)">{{validateToken}}</a>
    </span>
</body>
